<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mitra Garda Mandiri</title>
<style type="text/css">
@import "css/main.css";
</style>
</head>
<body>
	<div id="main">
		<div id="logo"><img src="images/mgmlogo.png" width="200px" height="197px" /></div>
		<div id="login" class="outshadow rounded">
			<form method="post" action="/signin">
				<h3 class="textshadow">Silahkan login</h3>
				<div id="user"><input type="text" name="username" id="username" class="logintxt" maxlength="30" /></div>
				<div id="pwd"><input type="password" name="password" id="password" class="logintxt" maxlength="30" /></div>
				<div id="logbtn"><input type="submit" value="LOGIN" /></div>
			</form>
		</div>
	</div>
</body>
</html>
